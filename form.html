<html>
<head>
<title> Prayagraj Tourism- Contact Form</title>
<link rel="stylesheet" type="text/css" href="E:\Web project\form.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body background="abc.jpg">
    <div class="container">
        <div class="form-container">
            <div class="heading">
                <h2><u> Contact Us </u></h2>
               
            </div>
            <form align="right">
                <div class="input_box">
                    <span class="icon"><i class="fa fa-user"></i></span>
                    <input type="text" name="" placeholder="Name" required="required">
                </div>
                <div class="input_box">
                    <span class="icon"><i class="fa fa-envelope"></i></span>
                    <input type="email" name="" placeholder="Email" required="required">
                </div>
                <div class="input_box">
                    <span class="icon"><i class="fa fa-phone"></i></span>
                    <input type="tel" name="" placeholder="Phone" required="required">
                </div>
                <div class="input_box">
                    <span class="icon"><i class="fa fa-edit"></i></span>
                    <textarea rows="7" placeholder="Message"></textarea>
                </div>
                <div class="submit">
                <button type="submit">Send</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
